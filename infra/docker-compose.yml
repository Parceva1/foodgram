version: '3.3'

volumes:
  pg_data:
  media:
  static:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ../backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static/
      - media:/media/
  frontend:
    build: ../frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    build: ../nginx
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - static:/static
      - media:/media/
    depends_on:
      - frontend